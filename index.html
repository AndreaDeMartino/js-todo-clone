<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/c2709405dd.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/main.css">
  <title>TODOLIST</title>
</head>
<body class="u-montserrat">

  <div id="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-wrapper">

        <!-- SIDEBAR: HEADER -->
        <header class="sidebar-header">
          <div class="sidebar-cta">
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
          </div>
          
          <div class="sidebar-add-item u-padtop-s">
            <input class="add-item u-text-center" type="text" placeholder="Add a New Reminder Here">
          </div>
        </header>

        <!-- SIDEBAR: NAV -->
        <nav class="main-nav u-flex-center">
          <!-- Nav Here -->
        </nav>

      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="content-wrapper">

        <!-- MAIN CONTENT: HEADER -->
        <header class="content-header">
          
          <div class="title">
            <h1>Personal To Do</h1>
          </div>

          <div class="buttons">
            <span class="button plus-button u-mgrx-xs">+</span>
            <span class="button delete-button">-</span>
          </div>
          
        </header>
           
        <!-- MAIN CONTENT: TODO LIST -->
        <section class="todo-list u-mgtop-md">
          
          <ul class="items u-vanilla-list">
            <li class="item"><i class="far fa-circle"></i>Order tables and chairs</li>
            <li class="item"><i class="far fa-circle"></i>Pick up bagels ot</li>
            <li class="item"><i class="far fa-circle"></i>Take a chicken out for dinner</li>
            <li class="item"><i class="far fa-circle"></i>Check the INPS website </li>
          </ul>
          <!--TODO LIST: TEMPLATE  -->
          <div class="template">
            <li class="item"><i class="far fa-circle"></i></li>
          </div>
        </section>

      </div>
    </main>

  </div>

  <!-- jQuery -->
  <script 
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>
  <!-- My JS -->
  <script src="script/main.js"></script>
</body>
</html>
